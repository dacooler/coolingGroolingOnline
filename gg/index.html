    html {
      font-size: min(calc(100vw / 160), calc(100vh / 70));
      background-color: black;
    }

    html, body, .state-ctx, .timer-ctx, .maze-ctx, .score-ctx {
      width: 100vw;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .state-ctx {
      position: fixed;
      left: 0px;
      top: 0px;
      width: 100%;
      height: 100%;
    }

    @property --has-dead {
  syntax: "<number>";
  inherits: true;
  initial-value: 0;
}
@property --has-gargoyle {
  syntax: "<number>";
  inherits: true;
  initial-value: 0;
}
@property --has-carpenter {
  syntax: "<number>";
  inherits: true;
  initial-value: 0;
}

.state-ctx {
  animation-name: state-dead, state-gargoyle, state-carpenter;
  animation-duration: 1ms, 1ms, 1ms;
  animation-fill-mode: both, both, both;
  animation-play-state: paused, paused, paused;
  cursor: var(--cursor-alive) var(--cursor-x) var(--cursor-y), pointer;

  &:has(.logic .throw-hitbox:hover),
  &:has(.logic .repair:hover),
  &:has(.logic .respawn-point:hover) {
    animation-name: none, none, none;
    animation-play-state: paused, paused, paused;
  }
  &:not(:has(.logic .game-board:hover)):not(:has(.attack-box:hover)),
  &:has(.logic .abyss:hover),
  &:has(.logic .yard:hover) {
    animation-name: state-dead, none, none;
    animation-play-state: running, paused, paused;
  }
  &:has(.logic .gargoyle-pickup:hover) {
    animation-name: none, state-gargoyle, none;
    animation-play-state: paused, running, paused;
  }
  &:has(.logic .carpenter-pickup:hover) {
    animation-name: none, none, state-carpenter;
    animation-play-state: paused, paused, running;
  }
}

@keyframes state-dead {
  to {
    cursor: var(--cursor-dead) var(--cursor-x) var(--cursor-y), pointer;
    --has-dead: 1;
  }
}
@keyframes state-gargoyle {
  to {
    cursor: var(--cursor-gargoyle) var(--cursor-x) var(--cursor-y), pointer;
    --has-gargoyle: 1;
  }
}
@keyframes state-carpenter {
  to {
    cursor: var(--cursor-carpenter) var(--cursor-x) var(--cursor-y), pointer;
    --has-carpenter: 1;
  }
}

    @property --since-hit {
  syntax: "<number>";
  inherits: true;
  initial-value: 0.0;
}
@property --approach-time {
  syntax: "<number>";
  inherits: true;
  initial-value: 60.0;
}
@property --flight-visible {
  syntax: "<number>";
  inherits: true;
  initial-value: 0.0;
}
@property --flight {
  syntax: "<number>";
  inherits: true;
  initial-value: 0.0;
}
@property --recoil {
  syntax: "<number>";
  inherits: true;
  initial-value: 0.0;
}
@property --attack-enabled {
  syntax: "<number>";
  inherits: true;
  initial-value: 0.0;
}

.timer-ctx {
  --approach: min(1.0, var(--since-hit) / var(--approach-time));
  animation-name: approach, difficulty, flight;
  animation-duration: 1000s, 300s, 2s;
  animation-timing-function: linear, linear, linear;
  animation-fill-mode: both, both, both;

  &:has(.logic .throw-hitbox:hover) {
    animation-name: approach, difficulty, none;
  }
  &:has(.attack-box:hover) {
    animation-name: none, difficulty, flight;
  }
}

@keyframes approach {
  to { --since-hit: 1000 }
}
@keyframes difficulty {
  0% { --approach-time: 60.0 }
  15% { --approach-time: 50.0 }
  40% { --approach-time: 40.0 }
  60% { --approach-time: 30.0 }
  100% { --approach-time: 20.0 }
}
@keyframes flight {
  5% { --flight: 0 }
  50% { --flight: 1 }
  100% { --flight: 1 }

  0% { --recoil: 0 }
  5% { --recoil: 1 }
  100% { --recoil: 0 }

  4% { --flight-visible: 0 }
  5% { --flight-visible: 1 }
  50% { --flight-visible: 1 }
  51% { --flight-visible: 0 }

  50% { --attack-enabled: 0 }
  51% { --attack-enabled: 1 }
  99% { --attack-enabled: 1 }
  100% { --attack-enabled: 0 }
}

    @property --hole1 {
  syntax: "<number>";
  inherits: true;
  initial-value: 0;
}
@property --hole2 {
  syntax: "<number>";
  inherits: true;
  initial-value: 0;
}
@property --hole3 {
  syntax: "<number>";
  inherits: true;
  initial-value: 0;
}
@property --cracks1 {
  syntax: "<number>";
  inherits: true;
  initial-value: 0;
}
@property --cracks2 {
  syntax: "<number>";
  inherits: true;
  initial-value: 0;
}
@property --cracks3 {
  syntax: "<number>";
  inherits: true;
  initial-value: 0;
}
.maze-ctx {
  animation-name: hole1, hole2, hole3;
  animation-duration: 5s, 5s, 5s;
  animation-delay: 30s, 80s, 60s;
  animation-fill-mode: both, both, both;
  animation-timing-function: ease-in, ease-in, ease-in;

  &:has(.logic .repair.hole1:hover) {
    animation-name: none, hole2, hole3;
  }
  &:has(.logic .repair.hole2:hover) {
    animation-name: hole1, none, hole3;
  }
  &:has(.logic .repair.hole3:hover) {
    animation-name: hole1, hole2, none;
  }
}
@keyframes hole1 {
  0% { --cracks1: 0 }
  99% { --cracks1: 1; --hole1: 0; }
  100% { --cracks1: 0; --hole1: 1; }
}
@keyframes hole2 {
  0% { --cracks2: 0 }
  99% { --cracks2: 1; --hole2: 0; }
  100% { --cracks2: 0; --hole2: 1; }
}
@keyframes hole3 {
  0% { --cracks3: 0 }
  99% { --cracks3: 1; --hole3: 0; }
  100% { --cracks3: 0; --hole3: 1; }
}
.hole1 {
  --hole: var(--hole1);
  --cracks: var(--cracks1);
}
.hole2 {
  --hole: var(--hole2);
  --cracks: var(--cracks2);
}
.hole3 {
  --hole: var(--hole3);
  --cracks: var(--cracks3);
}

    @property --score {
  syntax: "<integer>";
  inherits: true;
  initial-value: 0;
}

.score-ctx {
  animation: scoring 10000s linear both;
  animation-play-state: paused;
  counter-reset: score var(--score);

  &:has(.logic:hover) {
    animation-play-state: running;
  }
}

.score {
  position: absolute;
  left: 1rem;
  top: 1rem;
  margin: 0;
  width: auto;
  font-size: 2rem;
  background-color: #0008;
  color: white;
  padding: 1rem;
}
.score::after {
  content: counter(score);
}

@keyframes scoring {
  to {
    --score: 10000;
  }
}


    .aspect {
      position: fixed;
      left: calc(50% - 80rem);
      top: calc(50% - 35rem);
      width: 160rem;
      height: 70rem;

      perspective: 100rem;
    }
    .perspective {
      position: absolute;
      width: 160rem;
      height: 90rem;
      bottom: 5rem;
      transform: rotateX(30deg);
      transform-origin: 50% 100%;
      margin: 0;
    }

    .game-board {
      display: grid;
      grid-template-areas:
        "g y y"
        "m m s";
      grid-template-columns: 40rem 72rem 48rem;
      grid-template-rows: 46rem 44rem;
    }

    .gateroom {
      grid-area: g;
      position: relative;
    }
    .yard {
      grid-area: y;
      position: relative;
    }
    .maze {
      grid-area: m;
      position: relative;

      display: grid;
      grid-template-columns: repeat(28, 1fr);
      grid-template-rows: repeat(11, 1fr);
    }
    .storage {
      grid-area: s;
      position: relative;
    }

    .end-box {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: #800;
      z-index: max(-2, calc(2 + 1e9 * (var(--approach) - 1)));
    }
    .stop-box {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: #008;
      z-index: -1;
    }
    .attack-box {
      position: fixed;
      left: 0;
      top: 0;
      width: calc(100% * var(--attack-enabled));
      height: 100%;
      background-color: #080;
      z-index: 1;
      transition: height 2s step-end;
      &:hover {
        height: 0vh;
        transition-duration: 0s;
      }
    }

    .logic {
      z-index: 0;
    }
    .logic, .end-box, .stop-box, .attack-box {
      opacity: var(--logic-opacity);
    }
    .logic {
      .gateroom {
        background-color: #eee;
      }
      .yard {
        background-color: #fff;
      }
      .abyss {
        background-color: #444;
      }
      .repair {
        background-color: #400;
      }
      .cell {
        background-color: #964;
      }
      .storage {
        background-color: #eee;
      }
    }

    .score {
      z-index: -3;
    }
    .graphics {
      z-index: -4;

      * {
        transform-style: preserve-3d;
      }
    }
  </style>
</head>

<body>
  <input type="checkbox" id="enable-debug">
  <div id="animator"></div>
  <div class="state-ctx">
    <div class="timer-ctx">
      <div class="maze-ctx">
        <div class="score-ctx">
          <p class="score">Score: </p>
          <div class="end-box"></div>
          <div class="stop-box"></div>
          <div class="attack-box"></div>
          <div class="aspect graphics">
            <div class="perspective">
              <div class="game-board">
                <div class="gateroom">
                  <style>

      transform: rotateY(180deg) rotate(90deg) translateZ(calc(-0.4rem * var(--scale)));

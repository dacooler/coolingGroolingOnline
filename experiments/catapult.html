<!DOCTYPE html>
<html>

<head>
        <style>
                .catapult {
                        --catWidth: 2rem;
                        --catHeight: 2rem;
                        --catDepth: 4rem;
                        background-image: url("assets/catapult_front.png");
                        transform-style: preserve-3d;
                        width: var(--catWidth);
                        height: var(--catDepth);
                        transform: rotateY(45deg);
                        background-size: 100% 100%;
                        position: relative;
                        left: 0px;
                        top: 0px;
                        animation: spin 4s linear infinite;

                        .catapult-left {
                                background-image: url("assets/catapult.png");
                                width: var(--catDepth);
                                height: var(--catHeight);
                                position: absolute;
                                left: 0px;
                                top: 0px;
                                transform-origin: 100% 100%;
                                background-size: 100% 100%;
                                transform: rotate(90deg) translateX(50%) rotateX(90deg) translateZ(calc(var(--catDepth) / -2)) translateY(30px);
                        }

                        .catapult-right {
                                background-image: url("assets/catapult.png");
                                width: var(--catDepth);
                                height: var(--catHeight);
                                position: absolute;
                                left: 0px;
                                top: 0px;
                                transform-origin: 100% 100%;
                                background-size: 100% 100%;
                                transform: rotate(90deg) translateX(50%) rotateX(90deg) translateZ(calc(var(--catDepth) / -2 - var(--catWidth))) translateY(30px);
                        }

                        .catapult-arm {
                                background-image: url("assets/catapult_arm.png");
                                background-size: 100% 100%;
                                position: absolute;
                                left: 50%;
                                width: 75px;
                                height: 300px;
                                transform-origin: 50% 100%;
                                transform: translateX(-50%) rotateX(25deg);
                        }
                }


                @keyframes spin {
                        from {
                                transform: rotateY(0deg);
                        }

                        to {
                                transform: rotateY(360deg);
                        }
                }
        </style>
</head>

<div class="catapult">
        <div class="catapult-left">
        </div>
        <div class="catapult-right">
        </div>
        <div class="catapult-arm">
        </div>
</div>
